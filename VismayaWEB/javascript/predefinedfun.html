<html>
    <head>
        <title>predefined functions in string and math</title>
        <style>
            body{
                text-align: center;font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: 25px;
            }

        </style>
    </head>

    <body>
        <script>
            document.write("<h2> predefined functions in string and math </h2>")
            var num=Math.round(4.4)
            document.write("Rounding a number using Math.round:",+num);
            var str="hello world";
            document.write("<br>") 
            document.write("character at 0th position of " +str.charAt(0));
            var c=50.65
            var x=Math.ceil(c)
            document.write("<br> value of "+c+" after using Math.ceil:"+x);
            var lw="web programming";
            document.write("<br>"+lw+"to uppercase:"+lw.toUpperCase());
             var power=Math.pow(3,2);
            document.write("<br> Math.pow(3,2) gives:"+power);
        </script>
    </body>
</html>
