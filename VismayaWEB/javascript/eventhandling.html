<html>
    <head>
        <script type="text/javascript">
            function over()
            {
                document.getElementById('key').innerHTML="Onmouseover event has occured";
            }
              function out()
            {
                document.getElementById('key').innerHTML="Onmouseout event has occured";
            }
        </script>
    </head>
    <body bgcolor="cyan">
        <h2 id="key" onmouseover="over()" onmouseout="out()">
            original text
        </h2>
    </body>
</html>
