<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bulb ON/OFF</title>
    </head>
    <body>
        <script>
            function turnOnOff(){
                let image=document.getElementById("image");
                if(image.src.includes("onbulb.png"))
                {
                    image.src="off bulb.png";
                }
                else
                 {
                    image.src="onbulb.png";
                }
            }
        </script>
        <img id="image"
        onclick="turnOnOff()"
        src="off bulb.png"
        alt="bulb"
        width="200"/>
        <p>click on the bulb to turn it on and off</p>
    </body>
</html>
