<html>

<head>
    <title>welcome to login form</title>
    <script>
        function login() {
            var uname = document.getElementById("email").value;
            var pwd = document.getElementById("pwd1").value;
            var filter = /^([a-zA-Z0-9-\.\-])+\@(([a-zA-Z0-9\-])+\.)+([a-zA-Z0-9]{2,4})$/;
            if (uname == "") {
                alert("please enter user name");
            }
            else if(pwd == "")
            {
                alert("enter the password")
            }
            else if(!filter.test(uname))
            {
                alert("enter valid email id.");
            }
            else if(pwd.length < 6 || pwd.length > 6)
            {
                alert("password min and max length is 6.");
            }
            else
            {
                alert("login success");
            }
        }
        function clearFunc() {
            document.getElementById("email").value = "";
            document.getElementById("pwd1").value = "";
        }
    </script>
</head>

<body>
    <div id="main">
        <div class="h=tag">
            <h2 align="center">welcome to my account login</h2>
        </div>
        <div class="login">
            <table cellspacing="2" align="center" cellpadding="8" border="0">
                <tr>
                    <td>Enter username:</td>
                    <td><input type="text" placeholder="enter username here." id="email" class="tb" /></td>
                </tr>
                <tr>
                    <td>Enter password:</td>
                    <td><input type="text" placeholder="enter password here." id="pwd1" class="tb" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Reset" onclick="clearFunc()" class="btn" />
                        <input type="submit" value="Login" class="btn" onclick="login()" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
